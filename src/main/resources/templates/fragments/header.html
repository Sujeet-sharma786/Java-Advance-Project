<div id="chatbot-container" style="position: fixed; bottom: 20px; right: 20px; width: 300px; display: none; z-index: 1000;">
  <div style="background-color: #004d40; color: white; padding: 10px; border-radius: 10px 10px 0 0; text-align: center;">
    <strong>Chatbot</strong>
    <button onclick="ToggleChatbot()" style="float: right; background: none; border: none; color: white; font-size: 16px; cursor: pointer;">&times;</button>
  </div>
  <div id="chatbot-messages" style="background-color: white; height: 300px; overflow-y: auto; padding: 10px; border: 1px solid #004d40; border-top: none;">
    <!-- Chat messages will appear here -->
  </div>
  <div style="border: 1px solid #004d40; border-top: none; display: flex;">
    <input id="chatbot-input" type="text" placeholder="Type a message..." style="flex: 1; padding: 10px; border: none; outline: none;" />
    <button onclick="SendMessage()" style="background-color: #004d40; color: white; border: none; padding: 10px; cursor: pointer;">Send</button>
  </div>
</div>

</html>

<script>
 
  function ToggleChatbot() {
    const chatbotContainer = document.getElementById('chatbot-container');
    chatbotContainer.style.display = chatbotContainer.style.display === 'none' ? 'block' : 'none';
  }

  async function  SendMessage() {
    const input = document.getElementById('chatbot-input');
    const messages = document.getElementById('chatbot-messages');
    const userMessage = input.value.trim();
    // const handleAi = async () => {
      // const apiKey = [[${apiKey}]];
  // console.log("API Key:", apiKey);
        const API_KEY = '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';
        let response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
            method: "POST",
            headers: {
                "Authorization": `Bearer ${API_KEY}`,
                "HTTP-Referer": "<YOUR_SITE_URL>", // Optional. Site URL for rankings on openrouter.ai.
                "X-Title": "<YOUR_SITE_NAME>", // Optional. Site title for rankings on openrouter.ai.
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                "model": "deepseek/deepseek-chat:free",
                "messages": [
                    {
                        "role": "user",
                        "content": userMessage
                    }
                ]
            })
        });
        response = await response.json();
        const botMessage = response.choices[0].message.content;
        console.log(response.choices[0].message.content);
        // setAiPrompt(false);
        // setAiGeneratedContent(response.choices[0].message.content);
    // }


    

    if (userMessage) {
      const userBubble = document.createElement('div');
      userBubble.style.margin = '5px 0';
      userBubble.style.textAlign = 'right';
      userBubble.innerHTML = `<span style="background-color: #e0f2f1; padding: 5px 10px; border-radius: 10px; display: inline-block;">${userMessage}</span>`;
      messages.appendChild(userBubble);

      // Simulate bot response
      const botBubble1 = document.createElement('div');
      botBubble1.style.margin = '5px 0';
      botBubble1.style.textAlign = 'left';
      botBubble1.innerHTML = `<span style="background-color: #b2dfdb; padding: 5px 10px; border-radius: 10px; display: inline-block;">I'm here to help!</span>`;
      messages.appendChild(botBubble1);
      const botBubble2 = document.createElement('div');
      botBubble2.style.margin = '5px 0';
      botBubble2.style.textAlign = 'left';
      botBubble2.innerHTML = `<span style="background-color: #e0f2f1; padding: 5px 10px; border-radius: 10px; display: inline-block;">${botMessage}</span>`;
      messages.appendChild(botBubble2);

      messages.scrollTop = messages.scrollHeight; // Scroll to the bottom
      input.value = ''; // Clear input
    }
  }
</script>


<script>
  var isPrompt = false;
  function Toggle(){
    isPrompt = !isPrompt;
    localStorage.setItem("prompt",isPrompt);
  }
</script>
